<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Les bases de CSS</h1>
    </header>
<!-- *********************main pour une boxe "boite"************************* -->
<!-- *********************div class pour distinguer les d'atribue (en l'occurence positioning) - il peut y avoir plusieur class du même nom************************* -->
<!-- *********************id => quand on met un id, il y en a qu'un seul dans la page (ex : id=circle)************************* -->
    <main>
        <div class="positioning">
            <h2>Positioning</h2>
            <span>relative</span>
            <span id="circle">absolute</span>
            <span id="rectangle">absolute</span>
        </div>

        <div class="flexbox">
            <h2>Flexbox</h2>

            <ul>
                <li>
                    <a href="https://flexbox.help">Flexbox.help</a>
                </li>
                <li>
                    <a href="https://www.reveillere.fr/M2WEB/sheets/css.pdf">sheetcss</a>
                </li>
                <li>
                    <a href="https://cssgenerator.org">cssgenerator</a>
                </li>
            </ul>

        </div>

        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <div class="img">
                <img src="./assets/logo.png" height="200" alt="logo">
                </div>
                <form>
                    <input type="text" id="firstname" placeholder="Prénom">
                    <input type="text" id="surname" placeholder="Nom">
                    <textarea cols="30" rows="30" placeholder="Ici votre message"></textarea>
                    <input type="submit" value="Valider">
                </form>
            </div>
        </div>

    </main>
    
</body>
</html>
